<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
</head>

<body>
    <h1>Calendar</h1>
    <a href="{% url 'event_create' %}">Create New Event</a>
    <ul>
        {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a>
            ({{ event.start_time }} - {{ event.end_time }})
        </li>
        {% endfor %}
    </ul>
</body>

</html>
