<!DOCTYPE html>
<html>

<head>
    <title>{{ event.title }}</title>
</head>

<body>
    <h1>{{ event.title }}</h1>
    <p>{{ event.description }}</p>
    <p>Start: {{ event.start_time }}</p>
    <p>End: {{ event.end_time }}</p>
    <a href="{% url 'event_update' event.pk %}">Edit</a>
    <a href="{% url 'event_delete' event.pk %}">Delete</a>
    <a href="{% url 'calendar_view' %}">Back to Calendar</a>
</body>

</html>
